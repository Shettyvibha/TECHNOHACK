<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #08646b;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #94bc42;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0b3ef6;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b2892;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <div class="col-md-6 mb-4">
  
          <h3 class="mb-2 pb-1"><b>GENDER :</b></h3>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
              value="option1" checked />
            <label class="form-check-label" for="femaleGender">Female</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
              value="option2" />
            <label class="form-check-label" for="maleGender">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
              value="option3" />
            <label class="form-check-label" for="otherGender">Other</label>
          </div>

          <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>




        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="row">
          <div class="col-12">
    
            <select class="select form-control-lg">
              <option value="1">Select Rooms</option>
              <option value="2">ROOM 1</option>
              <option value="3">ROOM 2</option>
              <option value="4">ROOM 3</option>
              <option value="4">ROOM 4</option>
              <option value="4">ROOM 5</option>
              <option value="4">ROOM 6</option>
              <option value="4">ROOM 7</option>
              <option value="4">ROOM 8</option>
              <option value="4">ROOM 9</option>
              <option value="4">ROOM 10</option>
              <option value="4">ROOM 11</option>
              <option value="4">ROOM 12</option>
              <option value="4">ROOM 13</option>
              <option value="4">ROOM 14</option>
              <option value="4">ROOM 15</option>
              <option value="4">ROOM 16</option>
              <option value="4">ROOM 17</option>
              <option value="4">ROOM 18</option>
              <option value="4">ROOM 19</option>
              <option value="4">ROOM 20</option>
              <option value="4">ROOM 21</option>
              <option value="4">ROOM 22</option>
              <option value="4">ROOM 23</option>
              <option value="4">ROOM 24</option>
              <option value="4">ROOM 25</option>
            </select>
            <label class="form-label select-label">Room Bookings</label>
    
          </div>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="validateForm()">Register</button>

        <p id="error-message" class="error-message"></p>
    </form>

    </div>
</div>

<script>
    function validateForm() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('error-message').innerText = 'Passwords do match.';
        } else {
            document.getElementById('error-message').innerText = '';
            // Form submission logic can be added here
            // For demonstration purposes, an alert is shown
            alert('Registration successful!');
        }
    }
</script>

</body>
</html>
